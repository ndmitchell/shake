sudo: required
matrix:
  include:
  - env: GHCVER=7.4.2
  - env: GHCVER=7.6.3
  - env: GHCVER=7.8.4
  - env: GHCVER=7.10.3
  - env: GHCVER=8.0.2
  - env: GHCVER=8.2.2
  - env: GHCVER=8.4.3
  - env: GHCVER=head
  - os: osx

script:
- git clone https://github.com/jacereda/fsatrace.git .fsatrace
- (cd .fsatrace && make)
- export PATH=$PATH:`pwd`/.fsatrace
- fsatrace v - -- echo fsatrace works
- curl -sL https://raw.github.com/ndmitchell/neil/master/travis.sh | sh

